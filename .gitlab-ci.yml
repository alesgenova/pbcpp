image: gcc:latest

stages:
  - build
  - test

build-debug:
  stage: build
  before_script: 
    - apt update && apt -y install cmake libeigen3-dev
  script: 
    - mkdir build
    - cd build
    - cmake .. -DCMAKE_BUILD_TYPE=Debug
    - make VERBOSE=1
  cache:
    untracked: true
    paths:
    - build/
  #artifacts:
  #  paths:
  #    - build/src/pbcpp/libpbcpp.so
  #    - build/tests/unittests

  # depending on your build setup it's most likely a good idea to cache outputs to reduce the build time
  # cache:
  #   paths:
  #     - "*.o"

# run tests using the binary built before
test:
  stage: test
  #cache:
  #  paths:
  #  - build/
  dependencies: 
    - build-debug
  before_script: 
    - apt update && apt -y install tree lcov
  script:
    - tree build/
    - cd build
    - tests/unittests
    - lcov --capture --directory src/pbcpp/CMakeFiles/pbcpp.dir/ --output-file coverage_all.info
    - lcov --extract coverage_all.info "*/src/pbcpp/*" --output-file coverage_pbcpp.info
  coverage: '/lines......:\s*(\d+.\d+\%)/'
